{% extends 'base.html' %}

{% block body %}
    <form action='/signup' class='signup' method='POST'>
        <input type='text' class='form-control' name='first_name' placeholder='First Name' required autofocus>
        <input type='text' class='form-control' name='last_name' placeholder='Last Name' required>
        <input type='email' class='form-control' name='email' placeholder='Email' required>
        <input type='password' class='form-control' name='password' placeholder='Password' required>
        <input type='text' class='form-control' maxlength='10' name='phone' placeholder='Phone Number' required>
        <input type='text' class='form-control' name='address' placeholder='Address' required>

        <input type="submit" value="Sign Up" class="btn btn-success btn-lg btn-primary btn-block">
    </form>

    <br>

    <span id='login'>Already a customer? <button>Log In</button></span>

    <form action='/login' class='login' method='POST' hidden='true'>
        <input type='email' class='form-control' name='email' placeholder='Email' required autofocus>
        <input type='password' class='form-control' name='password' placeholder='Password' required>

        <input type="submit" value="Log In" class="btn btn-success btn-lg btn-primary btn-block">
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">

        $('#login').click(function(evt) {
            evt.preventDefault();
            $('.signup').attr('hidden', true);
            $('#login').attr('hidden', true);
            $('.login').attr('hidden', false);

        });

    </script>
{% endblock %}
